<h2>Book Movie Ticket</h2>

<div *ngIf="showSuccessMessage" class="alert alert-success">
  Movie ticket has been booked successfully!
</div>

<div *ngIf="serverErrorMessage" class="alert alert-danger">
  {{ serverErrorMessage }}
</div>

<form [formGroup]="bookingForm" (ngSubmit)="onBookingFormSubmit()">

  <div class="form-group">
    <label for="showTime">Show Time:</label>
    <input type="text" formControlName="showTime" class="form-control">
  </div>

  <div class="form-group">
    <label for="movieName">Movie Name:</label>
    <input type="text" formControlName="movieName" class="form-control">
  </div>

  <div class="form-group">
    <label for="theatreName">Theatre Name:</label>
    <input type="text" formControlName="theatreName" class="form-control">
  </div>

  <div class="form-group">
    <label for="bookedSeats">Booked Seats:</label>
    <input type="text" formControlName="bookedSeats" class="form-control">
  </div>

  <div class="form-group">
    <label for="date">Date:</label>
    <input type="text" formControlName="date" class="form-control">
  </div>

  <div class="form-group">
    <label for="userEmail">Email:</label>
    <input type="text" formControlName="userEmail" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Book Ticket</button>

</form>
